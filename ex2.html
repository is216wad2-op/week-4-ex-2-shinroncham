<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
       function changeShape() {
            var ele_value = document.getElementsByTagName("div")[0];
            var curr_id = ele_value.id;
            if (curr_id == "div1") {
                ele_value.id = "div2";
            }
            else {
                ele_value.id = "div1"
            }

       }

    </script>

</body>
</html>
